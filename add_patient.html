<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-hospital-symbol"></i>
            Emergency Care System
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <h1>Add New Patient</h1>
            <form id="add-patient-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Patient Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="condition"><i class="fas fa-notes-medical"></i> Medical Condition:</label>
                    <textarea id="condition" name="condition" required></textarea>
                </div>
                <div class="form-group">
                    <label for="priority"><i class="fas fa-exclamation-triangle"></i> Priority Level (1-5):</label>
                    <input type="number" id="priority" name="priority" min="1" max="5" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn"><i class="fas fa-plus"></i> Add Patient</button>
                    <a href="index.html" class="btn"><i class="fas fa-arrow-left"></i> Back to List</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Patient Emergency Priority System. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
